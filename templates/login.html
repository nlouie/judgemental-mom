{% extends "layouts/layout.html" %}
{% block title %}Login{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <h1>Login</h1>
    <p class="important">
      Login to Judgemental Mom
    </p>

    <div class="container col-md-5 col-md-offset-4">
        <div class="input-group">
            <p>Username: <input class="form-control" name="username" type="text" title="username" placeholder="username"></p>
            <p>Password: <input class="form-control" name="password" type="password" title="password" placeholder="password"></p>
            <br>
            <p>
                <span class="input-group-btn">
                <button class="btn btn-default" type="button">Login</button>
            </span>
            </p>

        </div>
    </div>
{% endblock %}
