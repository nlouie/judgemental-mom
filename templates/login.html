{% extends "layouts/layout.html" %}
{% block title %}Login{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <h1>Login</h1>
    <p class="important">
      Login to Judgemental Mom
    </p>

    <div class="container col-md-5 center">
        <div class="input-group">
            <span>Username: </span><input class="form-control" name="username" type="text" title="username">
            <span>Password: </span><input class="form-control" name="password" type="password" title="password">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Login</button>
            </span>
        </div>
    </div>
{% endblock %}
